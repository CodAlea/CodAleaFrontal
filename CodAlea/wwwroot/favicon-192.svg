<!-- CodAlea Favicon - 192x192 PNG for PWA support -->
<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="96" cy="96" r="90" fill="url(#faviconGradientLarge)" stroke="#1e293b" stroke-width="8"/>
  
  <!-- Inner circle for depth -->
  <circle cx="96" cy="96" r="75" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Left bracket -->
  <path d="M54 72L36 96L54 120" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Right bracket -->
  <path d="M138 72L156 96L138 120" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Central "C" for CodAlea -->
  <path d="M108 72C102 66 93 66 87 72C81 78 81 90 87 96C93 102 102 102 108 96" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#glow)"/>
  
  <!-- Small geometric elements representing code structure -->
  <circle cx="78" cy="126" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="96" cy="126" r="4" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="114" cy="126" r="4" fill="#8b5cf6" filter="url(#glow)"/>
  
  <!-- Binary pattern in background (subtle) -->
  <text x="96" y="45" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.2)" text-anchor="middle">010110</text>
  <text x="96" y="150" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.2)" text-anchor="middle">101011</text>
</svg>
